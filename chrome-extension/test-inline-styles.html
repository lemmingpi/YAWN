<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Inline Markdown Styles</title>
    <style>
      /* Simulate page CSS that interferes with markdown display */
      h1,
      h2,
      h3 {
        color: red !important;
        font-size: 10px !important;
        margin: 20px !important;
        text-decoration: underline;
      }
      ul,
      ol {
        margin: 30px !important;
        list-style: none !important;
      }
      li {
        color: purple !important;
        margin: 10px !important;
      }
      a {
        color: green !important;
        text-decoration: none !important;
      }
      p {
        color: orange !important;
        margin: 25px !important;
      }
    </style>
  </head>
  <body>
    <h1>Testing Markdown Inline Styles</h1>

    <div id="test-container" style="border: 2px solid #ccc; padding: 20px; margin: 20px">
      <h2>Test Results Will Appear Here</h2>
      <div id="markdown-output"></div>
    </div>

    <script src="libs/marked.min.js"></script>
    <script src="libs/dompurify.min.js"></script>
    <script src="markdown-utils.js"></script>

    <script>
      // Test markdown content
      const testMarkdown = `# Header 1
## Header 2
### Header 3

This is a **bold text** and *italic text* example.

- Unordered list item 1
- Unordered list item 2
- Unordered list item 3

1. Ordered list item 1
2. Ordered list item 2
3. Ordered list item 3

Here is a [link to Google](https://www.google.com) for testing.

> This is a blockquote example

\`inline code\` example

Regular paragraph text to test basic styling.`;

      // Wait for DOM to load
      document.addEventListener("DOMContentLoaded", function () {
        try {
          // Test the markdown renderer
          const renderer = new MarkdownRenderer();
          const renderedHTML = renderer.renderMarkdown(testMarkdown);

          document.getElementById("markdown-output").innerHTML = renderedHTML;

          console.log("Markdown rendered successfully!");
          console.log("Rendered HTML:", renderedHTML);

          // Verify that inline styles are applied
          setTimeout(() => {
            const hasInlineStyles = renderedHTML.includes("!important");
            const statusDiv = document.createElement("div");
            statusDiv.style.cssText = "margin-top: 20px; padding: 10px; border-radius: 5px;";

            if (hasInlineStyles) {
              statusDiv.style.background = "#d4edda";
              statusDiv.style.color = "#155724";
              statusDiv.style.border = "1px solid #c3e6cb";
              statusDiv.innerHTML = "✅ SUCCESS: Inline styles are being applied with !important declarations";
            } else {
              statusDiv.style.background = "#f8d7da";
              statusDiv.style.color = "#721c24";
              statusDiv.style.border = "1px solid #f5c6cb";
              statusDiv.innerHTML = "❌ ERROR: Inline styles are NOT being applied";
            }

            document.getElementById("test-container").appendChild(statusDiv);

            // Additional verification
            const verificationDiv = document.createElement("div");
            verificationDiv.style.cssText =
              "margin-top: 10px; padding: 10px; background: #f8f9fa; border: 1px solid #dee2e6; border-radius: 5px;";

            let verificationResults = [];
            verificationResults.push(
              `Contains h1 styles: ${renderedHTML.includes("h1") && renderedHTML.includes("font-size: 16px !important")}`,
            );
            verificationResults.push(
              `Contains ul styles: ${renderedHTML.includes("ul") && renderedHTML.includes("list-style-type: disc !important")}`,
            );
            verificationResults.push(
              `Contains a styles: ${renderedHTML.includes("<a") && renderedHTML.includes("color: #3498db !important")}`,
            );
            verificationResults.push(
              `Contains strong styles: ${renderedHTML.includes("<strong") && renderedHTML.includes("font-weight: bold !important")}`,
            );

            verificationDiv.innerHTML = "<strong>Style Verification:</strong><br>" + verificationResults.join("<br>");
            document.getElementById("test-container").appendChild(verificationDiv);
          }, 100);
        } catch (error) {
          console.error("Error testing markdown renderer:", error);
          document.getElementById("markdown-output").innerHTML =
            '<p style="color: red;">Error rendering markdown: ' + error.message + "</p>";
        }
      });
    </script>
  </body>
</html>
