<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sticky Notes for Web Pages</title>
    <style>
      body {
        width: 320px;
        padding: 20px;
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }

      .header {
        text-align: center;
        margin-bottom: 20px;
      }

      .logo {
        font-size: 32px;
        margin-bottom: 8px;
      }

      h1 {
        margin: 0;
        font-size: 18px;
        font-weight: 600;
      }

      .subtitle {
        font-size: 12px;
        opacity: 0.8;
        margin-top: 4px;
      }

      .content {
        text-align: center;
        margin: 20px 0;
      }

      .version {
        font-size: 14px;
        opacity: 0.9;
        margin-bottom: 16px;
      }

      .button {
        background: rgba(255, 255, 255, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.3);
        color: white;
        padding: 10px 16px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        transition: all 0.2s ease;
        margin: 8px 4px;
        display: inline-block;
        text-decoration: none;
      }

      .button:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: translateY(-1px);
      }

      .button:active {
        transform: translateY(0);
      }

      .status {
        margin-top: 16px;
        padding: 12px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 6px;
        font-size: 12px;
        opacity: 0.9;
      }

      .config-section {
        text-align: left;
        margin-top: 16px;
        font-size: 12px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 6px;
        padding: 12px;
      }

      .config-item {
        margin: 12px 0;
      }

      .config-item label {
        display: block;
        margin-bottom: 4px;
        font-weight: 500;
      }

      .config-item input[type="text"] {
        width: 100%;
        padding: 6px 8px;
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 4px;
        background: rgba(255, 255, 255, 0.1);
        color: white;
        font-size: 12px;
        box-sizing: border-box;
      }

      .config-item input[type="text"]::placeholder {
        color: rgba(255, 255, 255, 0.6);
      }

      .config-item input[type="checkbox"] {
        margin-right: 8px;
      }

      .feature-list {
        text-align: center;
        margin-top: 16px;
        font-size: 12px;
        opacity: 0.8;
      }

      .feature-list .button {
        margin-top: 8px;
      }

      .user-status {
        margin-top: 8px;
      }

      .user-info {
        margin-bottom: 8px;
        font-size: 11px;
        padding: 6px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 4px;
      }

      #user-name {
        font-weight: 600;
        margin-bottom: 2px;
      }

      #user-email {
        opacity: 0.8;
        font-size: 10px;
      }

      .auth-status {
        display: inline-block;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        margin-right: 6px;
      }

      .auth-status.authenticated {
        background-color: #4caf50;
      }

      .auth-status.unauthenticated {
        background-color: #f44336;
      }

      .sharing-section {
        margin-top: 16px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 6px;
        padding: 12px;
        font-size: 12px;
        text-align: left;
      }

      .sharing-status {
        margin-bottom: 8px;
        padding: 6px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 4px;
        font-size: 11px;
      }

      .sharing-actions {
        display: flex;
        flex-wrap: wrap;
        gap: 4px;
        margin-top: 8px;
      }

      .sharing-actions .button {
        flex: 1;
        min-width: 0;
        margin: 0;
        padding: 6px 8px;
        font-size: 11px;
        text-align: center;
      }

      .sharing-indicator {
        display: inline-block;
        width: 6px;
        height: 6px;
        border-radius: 50%;
        margin-right: 4px;
      }

      .sharing-indicator.shared {
        background-color: #4caf50;
      }

      .sharing-indicator.not-shared {
        background-color: #9e9e9e;
      }

      .disabled {
        opacity: 0.5;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="logo">üóíÔ∏è</div>
      <h1>Web Notes</h1>
      <div class="subtitle">Sticky notes for web pages</div>
    </div>

    <div class="content">
      <div class="version">Version 1.0.0</div>

      <button class="button" id="clear-stats">Clear Stats</button>

      <div class="status">
        <strong>Status:</strong>
        Extension loaded successfully!
      </div>

      <div class="status" id="storage-stats">
        <strong>Storage Stats:</strong>
        <div id="stats-content">Loading...</div>
      </div>

      <div class="config-section">
        <strong>User Account:</strong>
        <div class="user-status" id="user-status">
          <div id="signed-out-view">
            <div class="user-info">Not signed in - using local storage only</div>
            <button class="button" id="sign-in-btn">Sign In with Google</button>
          </div>
          <div id="signed-in-view" style="display: none">
            <div class="user-info">
              <div id="user-name">Loading...</div>
              <div id="user-email">Loading...</div>
            </div>
            <button class="button" id="sign-out-btn">Sign Out</button>
          </div>
        </div>
      </div>

      <div class="sharing-section" id="sharing-section" style="display: none">
        <strong>Sharing:</strong>
        <div class="sharing-status" id="sharing-status">
          <div id="page-sharing-status">
            <span class="sharing-indicator not-shared" id="page-sharing-indicator"></span>
            <span id="page-sharing-text">Page not shared</span>
          </div>
          <div id="site-sharing-status">
            <span class="sharing-indicator not-shared" id="site-sharing-indicator"></span>
            <span id="site-sharing-text">Site not shared</span>
          </div>
        </div>
        <div class="sharing-actions">
          <button class="button" id="share-page-btn">Share Page</button>
          <button class="button" id="share-site-btn">Share Site</button>
          <button class="button" id="manage-shares-btn">Manage Shares</button>
        </div>
      </div>

      <div class="config-section">
        <strong>Configuration:</strong>
        <div class="config-item">
          <label for="sync-server-url">Sync Server URL:</label>
          <input type="text" id="sync-server-url" placeholder="https://your-server.com/api" />
        </div>
        <div class="config-item">
          <label>
            <input type="checkbox" id="use-chrome-sync" />
            Use Chrome Sync
          </label>
        </div>
      </div>

      <div class="feature-list">
        <strong>GitHub:</strong>
        <a href="https://github.com/gpalumbo/notes" class="button" id="github-link" target="_blank">Web Notes</a>
      </div>
    </div>

    <script src="shared-utils.js"></script>
    <script src="auth-manager.js"></script>
    <script src="server-api.js"></script>
    <script src="error-handling.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
