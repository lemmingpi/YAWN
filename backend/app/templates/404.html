{% extends "base.html" %}

{% block title %}Page Not Found - Web Notes{% endblock %}

{% block content %}
<div class="col-12">
    <div class="text-center py-5">
        <div class="content-wrapper">
            <div class="card-body py-5">
                <i class="bi bi-exclamation-triangle text-warning" style="font-size: 4rem;"></i>
                <h1 class="display-4 mt-3">404</h1>
                <h2 class="mb-3">Page Not Found</h2>
                <p class="lead text-muted">{{ message or "The page you're looking for doesn't exist." }}</p>

                <div class="mt-4">
                    <a href="/app/dashboard" class="btn btn-primary me-2">
                        <i class="bi bi-house me-1"></i>Go to Dashboard
                    </a>
                    <a href="javascript:history.back()" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left me-1"></i>Go Back
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
